<template name="alumnoNuevo">
  <div class="container-fluid page body">
    {{> navbarsecre}}      
    <div class="col-md-10 col-md-offset-1 col-xs-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="h2">Inscripción alumno nuevo</h2>
      </div>
      <form id="alumnoNuevo">
        <div class="form-group row">              
         <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
          <div class="row">
            <div class="col-md-4 col-xs-10 col-md-offset-0 col-xs-offset-1">
              <label for="nombre">Nombre </label>
              <input type="text" class="form-control" placeholder="Nombre" id="nombre" required>
            </div>
            <div class="col-md-4 col-xs-10 col-md-offset-0 col-xs-offset-1">
              <label for="apPat">Apellido Paterno </label>
              <input type="text" class="form-control" placeholder="Apellido" id="apPat" required>
            </div>
            <div class="col-md-4 col-xs-10 col-md-offset-0 col-xs-offset-1">
              <label for="apMat">Apellido Materno </label>
              <input type="text" class="form-control" placeholder="Apellido" id="apMat">
            </div>
          </div>                
         </div>
        </div>

        <div class="form-group row">              
          <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <label for="direccion">Domicilio </label>
            <input type="text" class="form-control" placeholder="Direccion" id="direccion" required>
          </div>
        </div>

        <div class="form-group row">              
          <div class="col-md-4 col-md-offset-2 col-xs-5 col-xs-offset-1">
           <label for="telefono">Teléfono</label>
           <input type="tel" class="form-control" placeholder="951 1000000" id="telefono" required minlength="7" maxlength="10">
          </div>
          <div class="col-md-4 col-xs-5">
           <label for="email">Correo </label>
           <input type="email" class="form-control" placeholder="usuario@dominio.com" id="email" required>
          </div>
        </div>

        <div class="form-group row">              
          <div class="col-md-4 col-md-offset-2 col-xs-5 col-xs-offset-1">
            <label for="escolaridad">Escolaridad</label>
            <select class="form-control" id="escolaridad" required>
              <option></option>
              <option value="primaria">Primaria</option>
              <option value="secundaria">Secundaria</option>
              <option value="bachillerato">Bachillerato</option>
              <option value="universidad">Universidad</option>
            </select>
          </div> 
          <div class="col-md-4 col-xs-5">
            <label>Sexo</label> 
            <div class="radio">
              <label class="radio-inline">
              <input type="radio" name="sexo"  id="sexoh" value="h">Hombre
              </label>
              <label class="radio-inline">
              <input type="radio" name="sexo"  id="sexom" value="m">Mujer
              </label>
            </div>
          </div>
        </div>

        <div class="col-md-offset-5 col-xs-offset-6">
          <button type="submit" class="btn btn-success">Inscribir</button>
          <button type="button" class="btn btn-danger" id="cancelar">Cancelar</button>
        </div>
      </form>  
    </div>
  </div>
  </div>
</template>

<template name="alumnoCurso">
  <div class="container-fluid page body">
    {{> navbarsecre}}
    <div class="col-md-10 col-md-offset-1 col-xs-12">
    <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="h2">Ingreso a curso</h2>
    </div>  
      <form id="alumnoCurso">
        <div class="form-grou row">
          <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <label for="nivel">Nivel</label>
            <select id="nivel" class="form-control">
              <option></option>
              <option value="primaria">Primaria</option>
              <option value="secundaria">Secundaria</option>
              <option value="bachillerato">Bachillerato</option>
              <option value="universidad">Universidad</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">                  
            <div class="row">
              <div class="col-md-6 col-xs-12">
                <label for="alumno">Alumno</label>
                <select id="alumno" class="form-control">
                  <option></option>
                  {{#each alumnos}}
                    <option value="{{numControl}}">{{nombre}} {{apPat}} {{apMat}}</option>
                  {{/each}}
                </select>
              </div>
              <div class="col-md-6 col-xs-12">
              <label for="curso">Cursos</label>
              <select id="curso" class="form-control" required>
                <option></option>
                {{#each cursos}}
                  <option value="{{numCurso}}">{{materia}}</option>
                {{/each}}
              </select>
              </div>        
            </div>
          </div>
        </div> 

        <div class="form-group row">
          <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">                  
            <div class="row">                         
              <div class="col-md-6 col-xs-6">
                <label for="horario">Horario</label>
                <input type="text" class="form-control" id="horario" disabled>
              </div>
              <div class="col-md-6 col-xs-6">
                <label for="nivel">Nivel</label>
                <input type="text" class="form-control" id="nivel" disabled>
              </div>
              <div class="col-md-6 col-xs-6">
                <label for="maestro">Maestro</label>
                <input type="text" class="form-control" id="maestro" disabled>
              </div>
              <div class="col-md-6 col-xs-6">
                <label for="cupo">Cupo disponible</label>
                <input type="text" class="form-control" id="cupo" disabled>
              </div>
              <div class="col-md-8 col-md-offset-2 col-xs-12 col-xs-offset-0">
                <label for="pago">Número de pago</label>
                <input type="text" class="form-control" id="pago" required minlength="5" maxlength="8">
              </div>
            </div>
          </div>
        </div>                     

        <div class="col-md-offset-5 col-xs-offset-6">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-danger" id="cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
</template>
