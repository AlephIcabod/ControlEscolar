<template name="usuarioNuevo">
	<div class="container-fluid body">
		{{> menuAdmin}}
		<div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-2">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2 class="h2">Usuario nuevo</h2>
				</div>
				<form id="usuarioNuevo">
					<div class="form-group row">
						<div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
							<div class="row">
								<div class="col-md-4 col-xs-12">
									<label for="nombre">Nombre </label>
									<input type="text" class="form-control" placeholder="Nombre" id="nombre" required>
								</div>
								<div class="col-md-4 col-xs-12">
									<label for="apPat">Apellido Paterno </label>
									<input type="text" class="form-control" placeholder="Apellido" id="apPat" required>
								</div>
								<div class="col-md-4 col-xs-12">
									<label for="apMat">Apellido Materno </label>
									<input type="text" class="form-control" placeholder="Apellido" id="apMat">
								</div>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
							<div class="row">
								<div class="col-md-6 col-xs-12">
									<label for="usuario">Nombre de usuario</label>
									<input type="text" class="form-control" placeholder="Nombre" id="usuario" required>
								</div>
								<div class="col-md-6 col-xs-12">
									<label for="pass">Contraseña </label>
									<input type="password" class="form-control" placeholder="password" id="pass" required>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
							<div class="row">
								<div class="col-md-6 col-xs-12">
									<label for="pass2">Confirmar Contraseña </label>
									<input type="password" class="form-control" placeholder="Confirmar password" id="pass2" required>
								</div>
								<div class="col-md-6 col-xs-12">
									<label>Tipo de usuario</label>
									<div class="radio">
										<label class="radio-inline">
											<input type="radio" name="tipo" id="administrador" value="admin">Administrador
										</label>
										<label class="radio-inline">
											<input type="radio" name="tipo" id="secre" value="secretaria">Coordinador
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-offset-5 col-xs-offset-6">
						<button type="submit" class="btn btn-success">Agregar</button>
						<button type="button" class="btn btn-danger " id="cancelar">Cancelar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
