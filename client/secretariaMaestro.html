<template name="maestroNuevo">
  <div class="container-fluid page body">
    {{> navbarsecre}}
    <div class="col-md-10 col-md-offset-1 col-xs-12">
    <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="h2">Maestro nuevo</h2>
     </div> 
      <form id="maestroNuevo">
        <div class="form-group row">              
          <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <div class="row">
              <div class="col-md-4 col-xs-12">
                <label for="nombre">Nombre </label>
                <input type="text" class="form-control" placeholder="Nombre" id="nombre" required>
              </div>
              <div class="col-md-4 col-xs-12">
                <label for="apPat">Apellido Paterno </label>
                <input type="text" class="form-control" placeholder="Apellido" id="apPat" required>
              </div>
              <div class="col-md-4 col-xs-12">
                <label for="apMat">Apellido Materno </label>
                <input type="text" class="form-control" placeholder="Apellido" id="apMat">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">              
          <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <div class="row">
              <div class="col-md-6">
                <label for="especialidad">Especialidad </label>
                <select class="form-control"  id="especialidad" required>
                  <option></option>
                  <option value="matematicas"> Matemáticas</option>
                  <option value="ingles"> Ingles</option>
                  <option value="ciencias"> Ciencias</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="rfc">RFC </label>
                <input type="text" class="form-control" placeholder="BACP091291" id="rfc" required maxlength="13"
                minlength="10" pattern="[A-Z]{4}+ [0-9]{6}">
              </div>
            </div>
          </div> 
        </div>

        <div class="form-group row">              
          <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <label for="direccion">Domicilio </label>
            <input type="text" class="form-control" placeholder="Direccion" id="direccion" required>
          </div>
        </div>
        <div class="form-group row">              
          <div class="col-md-4 col-md-offset-2 col-xs-5 col-xs-offset-1">
            <label for="telefono">Teléfono</label>
            <input type="tel" class="form-control" placeholder="951 1000000" id="telefono" required maxlength="10" minlength="7">
          </div>
          <div class="col-md-4 col-xs-5">
            <label for="email">Correo </label>
            <input type="email" class="form-control" placeholder="usuario@dominio.com" id="email">
          </div>
        </div>            
        <div class="col-md-offset-5 col-xs-offset-6">
          <button type="submit" class="btn btn-success">Agregar</button>
          <button type="button" class="btn btn-danger " id="cancelar">Cancelar</button>
        </div>
      </form>  
    </div>
  </div>
  </div>
</template>

<template name="editarMaestro">
  <div class="container-fluid page body">
    {{> navbarsecre}} 
    <div class="col-md-10 col-md-offset-1 col-xs-12">
      <div class="panel panel-primaary">
      <div class="panel-heading">
      <h2 class="h2">Editar Maestro</h2>
      </div>
      <form id="editarMaestro">
        <div class="form-group row">              
          <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <div class=row>
              <div class="col-md-4 col-xs-10">
                <label for="usuario">Número de control </label>
                <select class="form-control js-listaMaestro" id="usuario" >
                  <option></option>
                  {{#each maestros}}
                    <option value={{numControl}}>{{numControl}}</option>
                  {{/ each}}
                </select>
              </div>
              <div class="col-md-8 col-xs-10">
                <label for="nombreMaestro">Maestro</label>
                <select class="form-control js-listaMaestro" id="nombreMaestro" >
                  <option></option>
                  {{#each maestros}}
                    <option value={{numControl}}>{{nombre}} {{apPat}} {{apMat}}</option> 
                  {{/each}}
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">

                <input type="text" class="form-control" id="nip" disabled>
              </div>

                minlength="10" pattern="[A-Z]{4}[0-9]{6}">
              </div>
            </div>
          </div> 
        </div>
        <div class="form-group row">              
          <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <label for="direccion">Domicilio </label>
            <input type="text" class="form-control" placeholder="Direccion" id="direccion" required>
          </div>
        </div>
        <div class="form-group row">              
          <div class="col-md-4 col-md-offset-2 col-xs-5 col-xs-offset-1">
            <label for="telefono">Teléfono</label>
            <input type="tel" class="form-control" placeholder="951 1000000" id="telefono" required minlength="7" maxlength="10">
          </div>
          <div class="col-md-4 col-xs-5">
            <label for="email">Correo </label>
            <input type="email" class="form-control" placeholder="usuario@dominio.com" id="email" required>
          </div>
        </div>            
        <div class="col-md-offset-5 col-xs-offset-6">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-danger" id="cancelar">Cancelar</button>
        </div>
      </form>  
    </div> 
  </div>
  </div>
</template>
