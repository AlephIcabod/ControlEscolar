<template name="layout">
<div id="main">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  {{> yield "header"}}
  {{> yield "body"}}

  {{> sAlert}}
</div>  
</template>

<template name="encabezadoSistema">
  <div class="container-fluid">
    <nav class="row">        
      <img  src="logo.png" alt="logo">            
      <h2 class="h2">SISTEMA DE CONTROL ESCOLAR</h2>                      
    </nav>
          
  </div>
</template>


<template name="login">
  <div class="container-fluid page body">
  {{> menuPagina}}
    <div class="col-md-4 col-md-offset-4 col-xs-12 col-xs-offset-0">
    <div class="panel panel-primary">
      <div class="panel-heading">
      <h2 class="h2">Ingresar</h2>
      </div>
      <form class="ingresar">
        <div class="form-group row">
          <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
            <div class="row">
              <input type="text" name="usuario" class="form-control" placeholder="Nombre de usuario">
              <input type="password" name="password" class="form-control">
            </div>                
            <input type="submit" value="Ingresar" class="btn btn-primary entrar" placeholder="Password">            
          </div>
        </div>
      </form>
    </div>
    </div>
  </div>
</template>

<template name="notFound">
  <div class="not-found page jumbotron body">
    <h2>404</h2>
    <p>Lo sentimos, no se ha encontrado la pagina</p>
  </div>
</template>  

<template name="loading">
  <div class="container-fluid page">
    <div class="col-md-10 col-xs-12 col-md-offset-1">
      {{> spinner}}
    </div>
  </div>
</template>

<template name="loginAdmin">
  <div class="container-fluid page body">  
    <div class="col-md-4 col-md-offset-4 col-xs-12 col-xs-offset-0">
    <div class="panel panel-primary">
      <div class="panel-heading">
      <h2 class="h2">Ingresar</h2>
      </div>
      <form class="ingresar">
        <div class="form-group row">
          <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
            <div class="row">
              <input type="text" name="usuario" class="form-control" placeholder="Nombre de usuario">
              <input type="password" name="password" class="form-control">
            </div>                
            <input type="submit" value="Ingresar" class="btn btn-primary entrar" placeholder="Password">            
          </div>
        </div>
      </form>
    </div>
    </div>
  </div>
</template>
