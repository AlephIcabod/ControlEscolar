<template name="cursoNuevo">
  <div class="container-fluid page body">
    {{> navbarsecre}}
    <div class="col-md-10 col-md-offset-1 col-xs-12">
    <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="h2">Curso nuevo</h2>
     </div> 
      <form id="cursoNuevo">
        <div class="form-group row">              
          <div class="col-md-4 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <label for="materia">Materia</label>
            <input type="text" class="form-control" placeholder="Nombre de la materia" id="materia" required>
          </div>          
          <div class="col-md-4 col-xs-10 col-md-offset-0 col-xs-offset-1">
            <label for="area">Área</label>
            <select id="area" class="form-control" required>
              <option></option>
              <option value="ingles">Ingles</option>
              <option value="matematicas">Matemáticas</option>
              <option value="ciencias">Ciencias</option>
            </select>
          </div>
        </div>
        
        <div class="form-group row">
        <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <label for="descripcion">Descripción</label>
            <textarea rows="3" class="form-control" id="descripcion" required></textarea>
          </div>  
        </div>    
        <div class="form-group row">
          <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">                  
            <div class="row">
              <div class="col-md-8 col-xs-10 col-md-offset-0">
                <label for="maestro">Maestro</label>
                <select id="maestro" class="form-control" required>
                  <option></option>
                  {{#each maestros}}
                    <option value="{{numControl}}">{{nombre}}</option>
                  {{/each}}
                </select>
              </div>
              <div class="col-md-4 col-xs-10 col-md-ofsset-0">
                <label for="costo">Costo del curso</label>
                <input type="number" class="form-control" id="costo" min="0" required>
              </div>
            </div>
          </div>
        </div>            

        <div class="form-group row">        
          <div class="col-md-4 col-md-offset-2 col-xs-5 col-xs-offset-1">
           <label for="nivel">Nivel</label>
            <select class="form-control" id="nivel">
              <option></option>
              <option value="primaria">Primaria</option>
              <option value="secundaria">Secundaria</option>
              <option value="bachillerato">Bachillerato</option>
              <option value="universidad">Universidad</option>
            </select>
          </div> 
          <div class="col-md-4 col-xs-5">
            <label for="cupo">Cupo</label> 
            <input type="number" class="form-control" id="cupo" required min="0">
          </div>
        </div>

        <div class="form-group row">              
          <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <label for="horario">Horario </label>
            <div class="row">
              <div class="col-md-3 col-xs-6">
                <input type="time" class="form-control" placeholder="10:00 p.m" id="hora-inicio" required>
              </div>                
              <div class="col-md-3 col-xs-6">
                <input type="time" class="form-control" placeholder="11:00 p.m" id="hora-fin" required>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-offset-5 col-xs-offset-6">
          <button type="submit" class="btn btn-success">Abrir</button>
          <button type="button" class="btn btn-danger" id="cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</template>

<template name="editarCurso">
  <div class="container-fluid page body">
    {{> navbarsecre}}
    <div class="col-md-10 col-md-offset-1 col-xs-12">
    <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="h2">Editar curso</h2>
    </div>  
      <form id="editarCurso">
        <div class="form-group row">              
          <div class="col-md-4 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <label for="materia">Materia</label>
            <select class="form-control" id="materia">
              <option></option>
              {{#each cursos}}
                <option value="{{numCurso}}">{{materia}}</option>
              {{/each}}
            </select>
          </div>

          <div class="col-md-4 col-xs-10 col-md-offset-0 col-xs-offset-1">
            <label for="area">Área</label>
            <select id="area" class="form-control">
              <option></option>
              <option value="ingles">Ingles</option>
              <option value="matematicas">Matemáticas</option>
              <option value="ciencias">Ciencias</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
        <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <label for="descripcion">Descripción</label>
            <textarea rows="3" class="form-control" id="descripcion" required></textarea>
          </div>  
        </div>

        <div class="form-group row">
          <div class="col-md-8 col-md-offset-2 col-xs-10 colxs-offset-1">
            <div class="row">
              <div class="col-md-6 col-xs-12">
                <label for="nombre">Nombre de la materia</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="col-md-6 col-xs-12">
                <label for="horario">Horario </label>
                <div class="row">
                  <div class="col-md-6 col-xs-6">
                    <input type="time" class="form-control" placeholder="10:00 p.m" id="hora-inicio">
                  </div>                
                  <div class="col-md-6 col-xs-6">
                    <input type="time" class="form-control" placeholder="11:00 p.m" id="hora-fin">

                </div>        
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">                  
            <div class="row">
              <div class="col-md-8 col-xs-12">
                <label for="maestro">Maestro</label>
                <select id="maestro" class="form-control col-md-6">
                  <option></option>
                  {{#each maestros}}
                    <option value="{{numControl}}">{{nombre}} {{apPat}} {{apMat}} --- {{especialidad}}</option>
                  {{/each}}
                </select>
              </div>
              <div class="col-md-4 col-xs-12">
                <label for="nivel">Nivel</label>
                <select class="form-control" id="nivel">
                  <option></option>
                  <option value="primaria">Primaria</option>
                  <option value="secundaria">Secundaria</option>
                  <option value="bachillerato">Bachillerato</option>
                  <option value="universidad">Universidad</option>
                </select>   
              </div>
            </div>
          </div>
        </div>            

        <div class="form-group row">        
          <div class="col-md-4 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <label for="costo">Costo</label>
            <input type="number" class="form-control" id="costo" min=0 required>
          </div> 
          <div class="col-md-2 col-xs-5 col-md-offset-0 col-xs-offset-1">
            <label for="cupo">Cupo</label> 
            <input type="number" class="form-control" id="cupo" min=0 required>
          </div>   
           <div class="col-md-2 col-xs-5 col-md-offset-0 col-xs-offset-1">
            <label for="cupoDisponible">Cupo Disponible</label> 
            <input type="number" class="form-control" id="cupoDisponible" min=0 disabled>
          </div>         
        </div>
                   
        <div class="col-md-offset-5 col-xs-offset-6">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-danger" id="cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</template>

<template name="alumnosXcurso">
  <div class="container-fluid page body">
    {{> navbarsecre}}
    <div class="col-md-2 col-md-offset-1 col-xs-10 col-xs-offset-1">
      <label>Cursos</label>
      <select class="form-control" id="cursos">
        <option></option>
        {{#each cursos}}
         <option value="{{numCurso}}">{{materia}}</option>
        {{/each}}
      </select>
    </div>
    <div class="col-md-8  col-md-offset-0 col-xs-12">
      <h2 class="h2">{{actual}}</h2>
      <h4 class="h4">{{maestro}}</h4>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Número de control</th>
              <th>Nombre alumno</th>
              <th>Fecha de ingreso</th>
              <th>Número de pago</th>
            </tr>
          </thead>
          <tbody>
            {{#each alumnosCurso}}
              <tr>
               <td>{{numControl}}</td>
                <td>{{nombre}} {{apPat}} {{apMat}}</td>
                <td>{{fecha}}</td>
                <td>{{pago}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>   
  </div>
</template>
