<template name="maestroBody">
	<div class="container-fluid page body">
	 {{> navbarMaestro}}
	 <article>
    <div class="row">
      <div class="col-md-10 col-xs-12 col-md-offset-1">
        <h2 class="h2">Maestro</h2>                    
        <div class="row">
          <h3 class="h3">Bienvenido {{profile.nombreUsuario}}</h3>
          <h4 class="h4">Desde aquí puede asignar calificaciones a los alumnos en cada curso</h4>
        </div>
      </div>
    </div>
  </article>
 </div>
</template>

<template name="navbarMaestro">
	<nav class="navbar navbar-default" id="menuMaestro"> 
    <div class="navbar-header">            
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=" #menuMaes" aria-expanded="false">              
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>              
      </button>
      <a class="navbar-brand" href="{{pathFor 'maestro'}}">P-G</a>
    </div>  
    <div class="navbar-collapse" id="menuMaes">
      <ul class="nav navbar-nav navbar-left">            
        <li ><a href="{{pathFor 'maestroCalificar'}}">Subir calificaciones </a></li>              
      </ul>            
      <form class="navbar-form navbar-right">
        <button type="button" class="btn btn-warning salir">Salir</button>
      </form>
    </div>
  </nav>     
</template>

<template name="calificar">
  <div class="container-fluid page body">
    {{> navbarMaestro}}    
    <div class="col-md-2 col-md-offset-1 col-xs-10 col-xs-offset-1">
      <label>Cursos</label>
      <select class="form-control" id="materias">
        <option></option>
        {{#each cursos}}
        <option value="{{numCurso}}">{{materia}}</option>
        {{/each}}
      </select>      
      </div>
    <div class="col-md-8  col-md-offset-0 col-xs-10 col-xs-offset-1">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="h2">{{actual}}</h2>
      </div>
    
      
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="tablaCals">
          <thead>
            <tr>
              <th>Numero de control</th>
              <th>Nombre alumno</th>
              <th>Calificación</th>
            </tr>
          </thead>
          <tbody>
            {{#each alumnosInscritos}}
            <tr>
              <td>{{numControl}}</td>
              <td>{{nombre}} {{apPat}} {{apMat}}</td>
              <td><input type="number" class="form-control calificacion" max="100" min="0" value={{#if calificacion}}{{calificacion}}{{else}}0{{/if}}></td>
            </tr>{{/each}}
          </tbody>
        </table>
      </div>
      </div>
    </div>

   <div class="col-md-offset-5 col-xs-offset-6">
          <button type="button" class="btn btn-success" id="subir">Subir Calificaciones</button>
          <button type="button" class="btn btn-danger" id="cancelar">Cancelar</button>
        </div>
  </div>
</template>
